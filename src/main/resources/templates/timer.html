<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://i.imgur.com/Q2PdQsR.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Время теста</title>

    <style>
    .countdown{
      height: 80px;
      width: 270px;
            background-color: #12067f;
        color: white;
     }
         .countdown-title{
         margin-top: 50px;
      height: 40px;
      width: 270px;
            background-color: #12067f;
        color: white;
     }
    </style>

</head>
<body>
<div th:replace="header :: content"></div>
<h1 class="countdown-title">Времени осталось</h1>
<div id="countdown" class="countdown">
    <div class="countdown-number">
        <span class="days countdown-time"></span>
        <span class="countdown-text">д.</span>
    </div>
    <div class="countdown-number">
        <span class="hours countdown-time"></span>
        <span class="countdown-text">ч.</span>
    </div>
    <div class="countdown-number">
        <span class="minutes countdown-time"></span>
        <span class="countdown-text">мин.</span>
    </div>
    <div class="countdown-number">
        <span class="seconds countdown-time"></span>
        <span class="countdown-text">сек.</span>
    </div>
</div>
<script src="/MyTests-master/src/main/resources/static/Timer.js"></script>
</body>
</html>
