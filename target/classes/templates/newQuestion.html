<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link rel="stylesheet" type="text/css" href="/TestConstructor/src/main/resources/static/style.css">
  <meta charset="UTF-8">
</head>
<body>
<div th:replace="header :: content"></div>
<div class="regina">
  <div class="textR">Новый вопрос</div>
  <div class="contentR">
    <form class="formReg" id = "newQe"th:action="@{/test/edit/newQuestion/{id}(id=${testid})}" method="post">
      <div class="polya">
        <div class="inputR"><textarea rows="3" cols="20" name="question" placeholder="Вопрос" required></textarea></div>
        <div id="answer">
          <div class="inputR"><textarea rows="3" cols="20" name="answer" placeholder="Ответ" required ></textarea><input class="switchRole"  type="radio" checked="checked" name="trueAns" value="0" ></div>
          <div class="inputR"><textarea rows="3" cols="20" name="answer" placeholder="Ответ" required ></textarea><input class="switchRole" type="radio" checked="checked" name="trueAns" value="1" ></div>
        </div>
        <div class="reginaBut"> <input type="button" value="Новый ответ" onclick="addAnswer()"></div>
        <div class="reginaBut"> <input type="submit" value="Сохранить"></div>
      </div>

    </form>

  </div>

</div>








<script>
  let num=+2;
  function addAnswer(){
    let add= document.getElementById("answer");
    add.innerHTML+="<div class='inputR'><textarea rows=\"3\" cols=\"20\" name=\"answer\" placeholder=\"Ответ\" required></textarea><input class=\"switchRole\" type=\"radio\" name=\"trueAns\" value=\""+num+"\"></div>"
    num++;
  }
</script>
</body>
</html>
